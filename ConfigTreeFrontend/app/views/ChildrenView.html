<h2>{{childrenResponseMessage}}</h2>
<div class="container">
  <table class="table table-hover myTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Path</th>
        <th>Go to</th>
      </tr>
    </thead>
    <tr ng-repeat="child in currentChildren">
      <td>{{child._name}}</td>
      <td>{{child._path}}</td>
      <td>
        <a class="btn btn-primary" ng-href="#/node/{{child['_path']}}">Select</a>
      </td>
    </tr>
  </table>
</div>
