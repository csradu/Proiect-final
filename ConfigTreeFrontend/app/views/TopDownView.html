<h2>Top-Down merge of {{currentPath}}</h2>
<br>
<div class="container">
  <table class="table table-hover myTable">
    <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
    </thead>
    <tr ng-repeat="(key, data) in topDown" ng-if="key !== '' && data != ''">
      <td>{{key}}</td>
      <td>{{data}}</td>
    </tr>
  </table>
</div>
